{% extends 'base.html' %}


{% block head %}
<title>Contact Us</title>
{% endblock %}


{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {% include 'components/messages.html' %}
      </div>
    </div>

    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-lg-6">
          <h1>{{page_name}}</h1>
        </div>
        <div class="col-3">
        </div>
    </div>


    <!-- This is shadowed form-->
    <div class="row">
      <div class="col-lg-3">
      </div>
        <div class="col-lg-6 shadow p-3 bg-white rounded">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>


            <div class="form-group">
              <label for="email">Email address</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <span>
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
                    <input type="email" class="form-control" name="email" value="" required>
              </div>
            </div>


            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" name="subject" class="form-control" placeholder="Subject" maxlength="150" required>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" name="message" rows="8" cols="80" placeholder="Your Message" maxlength="800" required></textarea>
            </div>
            <input class="btn btn-dark" type="submit" name="" value="Submit">
          </form>
        </div>
        <!--Shadow Form Ends-->
        <div class="col-lg-3">
        </div>
      </div>
  </div>
{% endblock %}
